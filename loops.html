<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops means loops</title>
</head>
<body>
    <h1>hi the loop i called loop</h1>
    <p id="demonotdemo"></p>
    <script>
        var name=["Abdullah", "Muhammad", "Shar-aan", "Swati", "Codingal", "Js", "html"];
        var text="";
        var c;
        for(c=0; c<name.length; c++){
            text += name[c] + "<br>";
        }
        document.getElementById("demonotdemo").innerHTML = text;
    </script>
</body>
</html>
